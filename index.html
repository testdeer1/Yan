<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
        }
        .highlight {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #3498db;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .image-caption {
            font-style: italic;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网页</h1>
        
        <p>这是一个简单的HTML文件示例，展示了基本的HTML结构和样式。</p>
        
        <div class="highlight">
            <p>HTML (超文本标记语言) 是构建网页的标准标记语言。它定义了网页的结构和内容。</p>
        </div>
        
        <!-- 添加的图片部分 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/600x400" alt="示例图片">
            <div class="image-caption">这是一张示例图片，您可以用自己的图片替换</div>
        </div>
        
        <h2>关于HTML</h2>
        <p>HTML由一系列元素组成，这些元素可以用来包围或包装内容的不同部分，使其以特定方式显示或执行特定功能。</p>
        
        <h2>基本特点</h2>
        <ul>
            <li>HTML代表超文本标记语言</li>
            <li>HTML是网页的基础构建块</li>
            <li>HTML描述网页的结构</li>
            <li>HTML由一系列元素组成</li>
            <li>HTML元素告诉浏览器如何显示内容</li>
        </ul>
        
        <p>您可以根据需要修改此文件的内容和样式。</p>
    </div>
</body>
</html>
